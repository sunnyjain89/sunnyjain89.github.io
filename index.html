<!DOCTYPE html> 
<html>
  <head>
    <title>My Website</title>
    <meta charset="UTF-8" />
    <style> /*<!-- the style section specifies the css (used to make shit pretty)-->*/
    /*Css is a framework that works well with HTML*/
      body {
        background-color: rgb(253, 255, 164);
      }

     </style>
  </head>

  <body>
    <div id="app">
      <script> 
      function calculator(){
      var stringInput = document.getElementById("inputVal").value;
      console.log(stringInput)
      let char = [];
      let s;
      for(s = 0; s < 4; s++){
        var tempNum = stringInput [s];
        char.push(tempNum);
        }
      var numOne = parseInt(char[0]);
      var numTwo = parseInt(char[2]);
      var symbol = char[1];
      
      let result;
      if (symbol == "+"){
        result = ((numOne + numTwo));
        }
      else if (symbol == "x") {
        result = (numOne*numTwo);
        }
      else if (symbol == "-") {
        result = ((numOne) - (numTwo));
        }
      else if (symbol == "/") {
        result = (numOne/numTwo);
        }
      document.getElementById("answer").innerHTML = result;
      }

      /*
      console.log(calculator("5+3"))
      console.log(calculator("5+9"))
      console.log(calculator("7-3"))
      */

        //This takes the string and puts each character into list
        //let listOfCalculatorItems = stringInput.split("")
      </script>
      <h1>My Awesome Calculator</h1>

      <input type="text" id="inputVal" name="inputVal"><br>
      <input type="submit" value="Submit" onclick="calculator()">
      <p>The Answer Is</p>
      <p id="answer"></p>
      <!-- the <p> tag is for text and letters (strings) use the "</p>" for closing tag-->
      <p>Jheeze!</p>
      <img src="CroppedRaptorsLogo.jpg"  width="475" height="475">
      <a href = "https://www.w3schools.com/html/html_links.asp"> come here to do this </a> 
      <!-- pay attention to the formatting and function of the abouve line, where you put your brackets-->
    </div>
  </body>
</html>
